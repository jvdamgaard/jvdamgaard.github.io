<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Employ me at DesignIt</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/inline/critical.css" inline>

        <link rel="prefetch" href="styles/non-critical.css">
        <link rel="prefetch" href="//polyfill.io/normalize.min.css"> <!-- When ready: <link rel="prefetch" href="//cdn.polyfill.io/v1/normalize.min.css"> -->
        <link rel="prefetch-dns" href="//cdnjs.cloudflare.com">

        <noscript>
            <!-- build:css styles/non-critical.css -->
            <link rel="stylesheet" href="styles/non-critical.css">
            <!-- endbuild -->
        </noscript>

        <!-- Set html class to `js` -->
        <script src="scripts/inline/javascript-active.js" inline></script>
    </head>
    <body>

        <div class="grid">
            <div class="row">
                <div class="all four-md all-lg col">
                    <div class="row">
                        <div class="four col">
                            <div class="test">four</div>
                        </div>
                        <div class="four col">
                            <div class="test">four</div>
                        </div>
                        <div class="four col">
                            <div class="test">four</div>
                        </div>
                    </div>
                </div>
                <div class="six two-sm four-md col">
                    <div class="test">
                        <span class="show xs">six</span>
                        <span class="show sm">two</span>
                        <span class="show md lg">four</span>
                    </div>
                </div>
                <div class="six ten-sm four-md eight-lg col">
                    <div class="test">
                        <span class="show xs">six</span>
                        <span class="show sm">ten</span>
                        <span class="show md">four</span>
                        <span class="show lg">eight</span>
                    </div>
                </div>
                <div class="animate up all col">
                    <h1>Animate in</h1>
                    <p>
                        <img
                            class="lazy responsive"
                            data-srcset="//placehold.it/1140x570/ 1140w, //placehold.it/940x470/ 940w, //placehold.it/600x300/ 600w, //placehold.it/290x145/ 290w"
                            sizes="(min-width: 1200px) 1140px, (min-width: 1000px) 940px, calc(100vw - 60px)"
                            alt="Placeholder" />
                    </p>
                </div>
            </div>
        </div>

        <!-- Load non-critical css -->
        <script src="scripts/inline/load-non-critical-css.js" inline></script>

        <script src="//cdn.polyfill.io/v1/polyfill.min.js"></script>

        <!-- Delete when Promise and es6 string is supported by cdn.polyfill.io -->
        <script>_Promise=Promise</script>
        <script src="//cdn.polyfill.io/v1/polyfill.min.js?features=modernizr:promises,modernizr:promises|always"></script>
        <script>if(_Promise){Promise=_Promise}</script>
        <script src="scripts/inline/load-picturefill.js" inline></script>
        <!-- Delete end -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/helpers/animate.js"></script>
        <script src="scripts/helpers/lazy-images.js"></script>
        <script src="scripts/helpers/ajax.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/enhancement.js -->
        <script src="scripts/components/console-message.js"></script>
        <script src="scripts/vendor/google-analytics.js"></script>
        <script src="bower_components/bugsense/lib/bugsense.js"></script>
        <script src="scripts/vendor/bugsense.js"></script>
        <!-- endbuild -->
</body>
</html>
