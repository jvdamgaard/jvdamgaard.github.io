    <body>

        <div class="grid">
            <div class="row">
                <div class="all four-laptop all-desktop column">
                    <div class="row">
                        <div class="four column"><div class="test">four column</div></div>
                        <div class="four column"><div class="test">four column</div></div>
                        <div class="four column"><div class="test">four column</div></div>
                    </div>
                </div>

                <div class="six ten-tablet four-laptop eight-desktop column"><div class="test">six ten-tablet four-laptop eight-desktop column</div></div>
                <div class="animate up all column">
                    <h1>Animate in</h1>
                    <p>
                        <img
                            class="lazy responsive"
                            data-srcset="//placehold.it/1170x585/ 1170w, //placehold.it/970x485/ 970w, //placehold.it/640x320/ 640w, //placehold.it/320x160/ 320w"

                    </p>
                </div>
            </div>
        </div>

        <script>
            // Load non-critical css
            (function(h,d,s,r){s=d.createElement('link');r=
            d.getElementsByTagName('script')[0];s.rel='stylesheet';s.href=h;
            s.media='only x';r.parentNode.insertBefore(s,r);setTimeout(
            function(){s.media='all'})}('styles/non-critical.css',
            window.document));
        </script>

        <script src="//polyfill.io/polyfill.min.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="bower_components/picturefill/dist/picturefill.js"></script>
