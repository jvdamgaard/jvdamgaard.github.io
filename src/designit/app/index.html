<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Employ me at DesignIt</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/inline/critical.css" inline>

        <link rel="prefetch" href="styles/non-critical.css">
        <link rel="prefetch" href="//polyfill.io/normalize.min.css">
        <!-- When ready: <link rel="prefetch" href="//cdn.polyfill.io/v1/normalize.min.css"> -->

        <noscript>
            <!-- build:css styles/non-critical.css -->
            <link rel="stylesheet" href="styles/non-critical.css">
            <!-- endbuild -->
        </noscript>

        <!-- Set html class to `js` -->
        <script src="scripts/inline/javascript-active.js" inline></script>
    </head>
    <body>

        <div class="grid">
            <div class="row">
                <div class="all four-laptop all-desktop column">
                    <div class="row">
                        <div class="four column"><div class="test">four column</div></div>
                        <div class="four column"><div class="test">four column</div></div>
                        <div class="four column"><div class="test">four column</div></div>
                    </div>
                </div>
                <div class="six two-tablet four-laptop four-desktop column"><div class="test">six two-tablet four-laptop four-desktop column</div></div>
                <div class="six ten-tablet four-laptop eight-desktop column"><div class="test">six ten-tablet four-laptop eight-desktop column</div></div>
                <div class="animate up all column">
                    <h1>Animate in</h1>
                    <p>
                        <img
                            class="lazy responsive"
                            data-srcset="//placehold.it/1170x585/ 1170w, //placehold.it/970x485/ 970w, //placehold.it/640x320/ 640w, //placehold.it/320x160/ 320w"
                            sizes="(min-width: 1200px) 1170px, (min-width: 1000px) 970px,  100vw"
                            alt="Placeholder" />
                    </p>
                </div>
            </div>
        </div>

        <!-- Load non-critical css -->
        <script src="scripts/inline/load-non-critical-css.js" inline></script>

        <script src="//cdn.polyfill.io/v1/polyfill.min.js"></script>
        <!-- Delete when Promise and es6 string is supported by cdn.polyfill.io -->
        <script>_Promise=Promise</script>
        <script src="//cdn.polyfill.io/v1/polyfill.min.js?features=modernizr:promises,modernizr:promises|always"></script>
        <script>if(_Promise){Promise=_Promise}</script>
        <!-- Delete end -->
        <script async src="//cdnjs.cloudflare.com/ajax/libs/picturefill/2.1.0/picturefill.min.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/helpers/animate.js"></script>
        <script src="scripts/helpers/lazy-images.js"></script>
        <script src="scripts/helpers/ajax.js"></script>
        <script src="scripts/components/console-message.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/enhancement.js -->
        <script src="scripts/vendor/google-analytics.js"></script>
        <script src="bower_components/bugsense/lib/bugsense.js"></script>
        <script src="scripts/vendor/bugsense.js"></script>
        <!-- endbuild -->
</body>
</html>
